<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "/styles">
    <title>Weather App Capstone Project</title>
    <!-- linking boxicons css framework -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>

<body>
    <div class="container">
        <header><i class='bx bx-left-arrow-alt'></i>Weather App Capstone Project</header>

        <section class="input-part">
            <p class="info-text"></p>
            <div class="content">
                <input type="text" placeholder="Enter city name" required>
                <div class="seperator"></div>
                <button>Get Device Location</button>
            </div>
        </section>

        <section class="weather-part">
            <div class="icon"> <i class='bx bx-cloud'></i></div>
            <div class="temp">
                <span class="number">_</span>
                <span class="degree">°</span>F
            </div>

            <div class="weather-info">_ _</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>_, _</span>
            </div>
            <div class= "bottom-details">
                <div class="column feels">
                    <i class='bx bxs-thermometer'></i>
                    <div class="details">
                        <div class="temp">
                            <span class="number-2">_</span>
                            <span class="degree">°</span>F
                        </div>
                    <p>Feels like</p>
                    </div>
                </div>
                <div class="column humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                        <span>_</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js"></script>
</body>
</html>
